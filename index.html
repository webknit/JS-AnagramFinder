<!doctype html>
<html lang="en">
 
<head>
	
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css" media="screen">

</head>

<body> 
	
	<div class="main-body">

		<h1>JS map</h1>

		<p>I've a list of words in an array and I want to pick out words that are an Anagram of "Spare". Which was a predefined variable. Lots of ideas could branch off this small script.</p>

		<div class="row">

			<input type="text" class="word" />
			<input type="submit" class="find-anagrams" />

		</div>

		<br>

		<p>Searching for : <b><span class="enteredword">Enter a word</span></b></p>

		<div class="row">

			<div class="left">

				<h2>Words</h2>
				<ul class="words-list"></ul>

			</div><!-- .left -->

			<div class="right">

				<h2>Found Anagram Words</h2>
				<ul class="found-words-list"></ul>

			</div><!-- .right -->

		</div><!-- .row -->

		<br><br>
        <a href="http://function.webknit.co.uk/">www.function.webknit.co.uk</a>

	</div><!-- .main-body -->
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="script.js"></script>

</body>
</html>
